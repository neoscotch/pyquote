apiVersion: v1
kind: Pod
metadata:
  name: pyquote-pod
spec:
  containers:
    - name: pyquote-db
      image: registry.redhat.io/rhel8/postgresql-12
      ports:
        - containerPort: 5432
      env:
        - name: POSTGRESQL_USER
          value: "quoteuser"
        - name: POSTGRESQL_PASSWORD
          value: "quotepass"
        - name: POSTGRESQL_DATABASE
          value: "quotes"
      volumeMounts:
        - mountPath: /docker-entrypoint-initdb.d/init.sql
          name: init-script

    - name: pyquote-app
      image: pyquote:latest
      ports:
        - containerPort: 5000
      env:
        - name: DB_HOST
          value: "localhost"
      command: ["python", "app.py"]

  volumes:
    - name: init-script
      hostPath:
        path: ./init.sql
        type: File
